<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Asistencia - Sistema de Reconocimiento Facial</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            margin-bottom: 10px;
            font-size: 28px;
        }

        .content {
            padding: 40px;
            text-align: center;
        }

        .facial-icon {
            font-size: 80px;
            color: #4CAF50;
            margin: 20px 0;
        }

        .redirect-message {
            background: #e8f5e8;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }

        .redirect-message h3 {
            color: #2e7d32;
            margin-bottom: 15px;
        }

        .redirect-message p {
            color: #388e3c;
            line-height: 1.6;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Sistema de Reconocimiento Facial</h1>
            <p>Verificaci√≥n de Identidad para Asistencia</p>
        </div>

        <div class="content">
            <div class="facial-icon">üë§</div>
            
            <div class="redirect-message">
                <h3>Redirigiendo al Sistema de Captura...</h3>
                <p><span class="loading"></span>Preparando la verificaci√≥n facial para registrar su asistencia.</p>
                <p>Por favor, espere un momento mientras cargamos la interfaz de captura de foto.</p>
            </div>
        </div>
    </div>

    <script>
        // Redirigir autom√°ticamente a la p√°gina de captura de foto
        const urlParams = new URLSearchParams(window.location.search);
        const sesionId = urlParams.get('sesion');
        const estudianteId = urlParams.get('estudiante');
        
        if (sesionId && estudianteId) {
            // Redirigir despu√©s de 2 segundos para mostrar el mensaje
            setTimeout(() => {
                window.location.href = `/capturar-foto?sesion=${sesionId}&estudiante=${estudianteId}`;
            }, 2000);
        } else {
            document.querySelector('.redirect-message').innerHTML = 
                '<h3 style="color: #d32f2f;">‚ùå Error</h3><p style="color: #d32f2f;">Par√°metros inv√°lidos. Por favor, inicie el proceso desde el panel del docente.</p>';
        }
    </script>
</body>
</html>
